{% extends "public/base.html" %}
{% block content %}
<div class="data-table-area mg-t-40 mg-b-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="sparkline13-list shadow-reset">
                    <div class="sparkline13-hd">
                        <div class="main-sparkline13-hd">
                            <h1><span class="table-project-n"> UACE Results for best performing schools {{year}}</span></h1>
                            <div class="sparkline13-outline-icon">
                                <form action="" method="GET">
                                    <div class="row">
                                    <div class="col-lg-6">
                                    <select name="year" id="" class="form-control">
                                        <option value="2020">2020</option>
                                        <option value="2019">2019</option>
                                    </select>
                                    </div>
                                    <div class="col-lg-3">
                                    <input type="submit" class="btn btn-default" value="Fetch" style="width: 100px;">
                                    </div>    
                                </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                    <div class="sparkline13-graph">
                        <div class="datatable-dashv1-list custom-datatable-overright">
                            <div id="toolbar">
                                <select class="form-control">
                                    <option value="">Export Basic</option>
                                    <option value="all">Export All</option>
                                    <option value="selected">Export Selected</option>
                                </select>
                            </div>
                            <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                <thead>
                                    <tr>
                                        <th data-field="state" data-checkbox="true"></th>
                                        <th data-field="name" data-editable="false">Rank</th>
                                        <th data-field="reg_no" data-editable="false">School</th>
                                        <th data-field="act" data-editable="false">20s</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for result in results %}
                                    <tr>
                                        <td></td>
                                        <td>{{result.rank}}</td>
                                        <td><a href="{% url 'school' result.school.id %}" style="color: #0b76f8; font-weight: bold;">{{result.school}}</a></td>
                                        <td>{{result.number}}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Static Table End -->
<!-- welcome Project, sale area start-->
{% endblock content %}
